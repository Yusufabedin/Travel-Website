<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Travel Landing Page</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <section>
        <header>
            <a href="#" class="logo">Travel</a>
            <div class="toggle" onclick="toggleMenu();"></div>
        </header>
        <div class="content">
            <h2>Dream <br>Trip</h2>
        </div>
        <div class="play" onclick="videoToggle();"><img src="image/play.png"><span>Play Video</span></div>
        <ul class="sci">
            <li><a href=""><img src="image/facebook.png"></a></li>
            <li><a href=""><img src="image/instagram.png"></a></li>
            <li><a href=""><img src="image/twitter.png"></a></li>
        </ul>
        <div class="navigation">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Booking</a></li>
                <li><a href="#">Tour</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </section>
    <div class="trailer"><video src="image/clip.mp4" controls="true"></video>
        <img src="image/close.png" class="close" onclick="videoToggle();">
    </div>
    <script type="text/javascript">
        function toggleMenu() {
            const menuToggle = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }

        function videoToggle() {
            const trailer = document.querySelector('.trailer');
            const video = document.querySelector('video');
            trailer.classList.toggle('active');
            video.currentTime = 0;
            video.paused();
        }
    </script>
</body>

</html>
